apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-deployment
spec:
  selector:
    matchLabels:
      app: external
  replicas: 1
  template:
    metadata:
      labels:
        app: external
    spec:
      containers:
      - name: external
        image: vikashk872/external:1
        env:
          - name: SERVER
            value: 'http://internal-service:7777'
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
